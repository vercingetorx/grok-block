<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Grok Helper</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 12px;
        color: #0f172a;
        width: 280px;
      }
      h1 {
        font-size: 16px;
        margin: 0 0 8px 0;
      }
      .section {
        margin-bottom: 12px;
        padding-bottom: 10px;
        border-bottom: 1px solid #e5e7eb;
      }
      .section:last-of-type {
        border-bottom: none;
        margin-bottom: 0;
        padding-bottom: 0;
      }
      label {
        display: block;
        margin: 4px 0;
        cursor: pointer;
      }
      .subtitle {
        font-size: 12px;
        color: #475569;
        margin: 2px 0 6px 0;
      }
    </style>
  </head>
  <body>
    <h1>Grok Helper</h1>

    <div class="section">
      <div><strong>Scroll control</strong></div>
      <div class="subtitle">Choose how input_scroll is handled</div>
      <label><input type="radio" name="scrollMode" value="off" /> Off</label>
      <label><input type="radio" name="scrollMode" value="block-posts" /> Block on post pages</label>
      <label><input type="radio" name="scrollMode" value="manual-main" /> Block all + manual generate button</label>
    </div>

    <div class="section">
      <div><strong>Downloader</strong></div>
      <label><input type="checkbox" id="downloaderEnabled" /> Enable per-tile downloads</label>
      <label><input type="checkbox" id="autoDownload" /> Auto-download new images</label>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
